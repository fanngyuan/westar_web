<script src="{{ .Site.BaseURL }}js/amazeui.min.js"></script>
<script>
    $(function () {
        $(window).scroll(function () {
            var top = $(window).scrollTop();
            if (top > 120) {
                $("#header").css({"background": "#110651"})
            } else {
                $("#header").css({"background-color": "rgba(0,0,0,0)"})
            }
        });

        function winResize() {
            var w = $(window).width();
            var h = $(window).height();
            $("#section-one").css({"height": h, "width": w});
            var p = h / w
            // 首页banner 背景图长宽比
            if (p >= 0.58) {
                $(".section-one-bg").css({
                    "background-size": "auto 100%"
                })
            } else {
                $(".section-one-bg").css({
                    "background-size": "100% auto"
                })
            }
        }

        winResize();

        $(window).resize(function () {
            winResize();
        });

        var faqLenth = $(".faq-index").length;
        for (var i = 0; i < faqLenth; i++) {
            $(".faq-index").eq(i).html(i + 1)
        }

    })
</script>
