<script>
    $(function () {
        $(window).scroll(function () {
            var top = $(window).scrollTop();
            if (top > 120) {
                $("#header").css({"background": "#110651"})
            } else {
                $("#header").css({"background-color": "rgba(0,0,0,0)"})
            }
        });

        var faqLenth = $(".faq-index").length;
        for (var i = 0; i < faqLenth; i++) {
            $(".faq-index").eq(i).html(i + 1)
        }

    })
</script>
